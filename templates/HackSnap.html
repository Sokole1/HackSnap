<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="HackSnap.css"><link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="HackSnap.js"></script>
    <title>HackSnap</title>
</head>
<body>
    <div id="introPage">
        <img src="Hacksnap logo.png" alt="HackSnap" id="webLogo">
        <h3 id="intro">Condensed resource center for IB students<br> including past papers and markschemes.</h3>
        <div class="text-center">
            <a href="#searchPage">
            <button id="startButton" type="button" class="btn btn-primary">Start Searching</button>
            </a>
        </div>
    </div>
    <div id="searchPage" class="text-center">
        <h2 class="searchText">Find Group</h2>

        <form action="/" method="post">
            <select name="subjectGroup" id="groupDropDown">
                <option value="Group 1 - Studies in Language and Literature">Group 1: Studies in Language and Literature</option>
                <option value="Group 2 - Language Acquisition">Group 2: Language Acquisition</option>
                <option value="Group 3 - Individuals and Societies">Group 3: Individuals and Societies</option>
                <option value="Group 4 - Experimental Sciences">Group 4: Experimental Sciences</option>
                <option value="Group 5 - Mathematics">Group 5: Mathematics</option>
                <option value="Group 6 - The Arts">Group 6: The Arts</option>
            </select>
            <button type="button" onclick="checkSubjGroup()" class="btn btn-primary">Next</button>
            <h2 class="searchText">Subject</h2>
            <div id="subjectArea">
                <select name="specificSubject" id="subjectDropDown" class="dropDown">
                </select>
                <select name="levelSelect" id="levelDropDown" class="dropDown">
                    <option value="HL">HL</option>
                    <option value="SL">SL</option>
                </select>
                <button type="button" class="btn btn-primary">Next</button>
            </div>
            </datalist>
            <h2 class="searchText">Exam Date</h2>
            <select name="examMonth" id="monthDropDown" class="dropDown">
                <option value="May">May</option>
                <option value="November">November</option>
            </select>
            <select name="examYear" id="yearDropDown" class="dropDown">
                <option value="2010">2010</option>
                <option value="2011">2011</option>
                <option value="2012">2012</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
            </select><br>
            <button class="btn btn-primary" id="submitButton">Submit</button>
        </form>
    
    </div>
    <h2 id="exam">Exam</h2>
    <div></div>
    <ul>
        {% for item in items %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>
</body>
</html>
